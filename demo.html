<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .map-container {
      position: relative;
      width: 100%;
      height: 600px; /* Set an appropriate height */
      overflow: hidden;
    }

    .map-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .content-table {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="map-container">
  <iframe class="map-background" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.2327794008597!2d72.87688477593585!3d19.053500352677112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9d64f276d21%3A0x61fc2f00382682f4!2sNSTI%20Mumbai!5e0!3m2!1sen!2sin!4v1705381001489!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <div class="content-table">
    <h2>Contact Information</h2>
    <table>
      <tr>
        <th>Name</th>
        <td>Your Name</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>your@email.com</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </div>
</div>

</body>
</html>
